  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <button ion-item *ngFor="let member of members" (click)="viewMember(member)">
          <h2>{{member.name}}</h2>
          <p>{{member.username}}</p>
        </button>
      </ion-list>
      <loader [promise]="promise" dialog="false" emptyMessage="This startup doesn't have any members registered yet"></loader>
</ion-content>
