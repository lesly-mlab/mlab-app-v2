<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Forgot Password
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >

  <form [formGroup]="form" novalidate>
      <div class="center">
        <img src="assets/imgs/mlab-logo.png" />
      </div>
  <ion-item>
    <ion-label floating>Email<br><span class="error" *ngIf="form.get('email').hasError('required') && form.get('email').touched">Please enter a valid email</span></ion-label>
    <ion-input type="email" [(ngModel)]="email" formControlName="email"></ion-input>
  </ion-item>
</form> 
    <button (click)="reset()" ion-button block color="secondary" style="margin-bottom: 10px">Reset</button>
   
</ion-content>
<loader progress="sending.." [promise]="promise"></loader>
