<ion-header>

  <ion-navbar color="primary">
    <ion-title>Social Media</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-xs-12 col-sm-6 col-md-2>
          <button ion-button (click)="twitterfeeds()" class="twitter-timeline options" ><ion-icon name="logo-twitter"></ion-icon></button>
      </ion-col>
      <ion-col col-xs-12 col-sm-6 col-md-2>
          <button ion-button (click)="youtubefeeds()" class="twitter-timeline options_2" ><ion-icon name="logo-youtube"></ion-icon></button>  
      </ion-col>
    </ion-row>
  </ion-grid>
   
   
</ion-content>
