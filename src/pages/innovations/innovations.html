<ion-header>

    <ion-navbar color="primary">
      <ion-title>Innovations</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
    <ion-card *ngFor="let innovation of innovations" (click)="viewInnovation(innovation)">
        <img id="feature" [ngStyle]="{'background-image': 'url(' + innovation.image + ')'}"/>
        <ion-card-content>
          <ion-card-title>
            {{innovation.title}}
            </ion-card-title>
          <p>
            {{shorten(innovation.description)}}
          </p>
        </ion-card-content>
      </ion-card>
  </ion-content>
  
  <loader [promise]="promise" dialog="false"></loader>
