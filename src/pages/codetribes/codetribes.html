<ion-header>

  <ion-navbar color="primary">
    <ion-title>Codetribers</ion-title>
  </ion-navbar>

  <ion-toolbar color="primary" no-border-top>
    <ion-segment color="white" [(ngModel)]="filter">
      <ion-segment-button color="white" value="current" (ionSelect)="filtered('current')">
        Current <ion-badge color="primary-dark">{{allstudents.length - alumniCount}}</ion-badge>
      </ion-segment-button>
      <ion-segment-button color="white" value="alumni" (ionSelect)="filtered('alumni')">
        Alumni <ion-badge color="primary-dark">{{alumniCount}}</ion-badge>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let student of students" (click)="viewMember(student)">
      <ion-avatar item-left>
          <img src="assets/imgs/avatar.png">
        </ion-avatar>
      <h2>{{student.name}}</h2>
      <p>{{student?.organization.name}}</p>
    </button>
  </ion-list>

<div class="center-center" *ngIf="filter == 'alumni' && students.length == 0">There are currently no Alumni</div>

<loader [promise]="promise" dialog="false"></loader>
