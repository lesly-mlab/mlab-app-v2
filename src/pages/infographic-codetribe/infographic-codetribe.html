<ion-header>

  <ion-navbar color="primary">
    <ion-title>Skills Development</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <h4>Codetribers Trained</h4> -->
    <div class="holder">
      <div class="box fifth">
        <span class="title">Developers Trained</span>
        <span class="value">{{students.total}}</span>
        <i class="fa fa-user-friends" aria-hidden="true"></i>
      </div>
    </div>
    <div class="holder">
      <div class="box first">
        <span class="title">Current</span>
        <span class="value">{{students.total}}</span>
        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
      </div>
  
      <div class="box second">
        <span class="title">Alumni</span>
        <span class="value">0</span>
        <!-- <i class="fa fa-rocket" aria-hidden="true"></i> -->
      </div>
    </div>
  

  
    <chart type="pie" [data]="data2" [options]="options"></chart>
      <!-- <div id="chartContainer" style="height: 200px; width: 100%; margin-top: 20px; pointer-events: none"></div> -->
      <!-- <div id="chartContainer2" style="height: 200px; width: 100%; margin-top: 20px; pointer-events: none"></div> -->

      <h4>Employment</h4>
      <div class="holder">
        <!-- <div class="box first">
          <span class="title">Startups</span>
          <span class="value">{{students.employment.startups}}</span>
          <i class="fa fa-rocket" aria-hidden="true"></i>
        </div> -->
    
        <div class="box second">
          <span class="title">Employment</span>
          <span class="value">{{students.employment.jobs}}</span>
          <i class="fa fa-laptop-code" aria-hidden="true"></i>
        </div>
      </div>

      <chart type="pie" [data]="data1" [options]="options"></chart>
      <!-- <div id="chartContainer" style="height: 200px; width: 100%; margin-top: 20px; pointer-events: none"></div> -->

      <!-- <div id="chartContainer3" style="height: 200px; width: 100%; margin-top: 20px; pointer-events: none"></div> -->
</ion-content>

<ion-footer padding *ngIf="showViewStudents()">
  <button ion-button block color="primary-dark" (click)="viewStudents()">View Students</button>
</ion-footer>
