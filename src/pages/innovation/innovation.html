<ion-header>

    <ion-navbar color="primary">
      <ion-title>Innovation Management</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <div class="header">
      <div id="img-holder">
        <img id="profile" [ngStyle]="{'background-image': 'url(' + innovation.image + ')'}"/>
        <div id="shader"></div>
      </div>
    
      <div class="links">
          <button (click)="showLink(innovation.website)" color="dark" ion-button clear icon-only [disabled]="!innovation.website"><ion-icon name="md-globe"></ion-icon></button>
          <button (click)="showLink(innovation.android)" color="dark" ion-button clear icon-only [disabled]="!innovation.android"><ion-icon name="logo-android"></ion-icon></button>
          <button (click)="showLink(innovation.ios)" color="dark" ion-button clear icon-only [disabled]="!innovation.ios"><ion-icon name="logo-apple"></ion-icon></button>
        </div>
      <div padding>
    
            <h2>{{innovation.title}}</h2>
    <p class="description">{{innovation.description}}</p>
  </div>
  </div>
  </ion-content>
